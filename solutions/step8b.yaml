# INITIAL CONDITIONS FOR THE SIMULATION

# In IBM or hybrid models, initial conditions describe the prototypes
# involved with the amount of individuals in each of those prototypes
initial_conditions:
  herd:
    - prototype: juvenile_healthy
      amount: 'nb_juvenile * (1 - initial_prevalence)'
    - prototype: juvenile_infected
      amount: 'nb_juvenile * initial_prevalence'
    - prototype: adult_healthy
      amount: 'nb_adult * (1 - initial_prevalence)'
    - prototype: adult_infected
      amount: 'nb_adult * initial_prevalence'
  metapop:
    - prototype: data_based_herd
      amount: 'nb_herds'

