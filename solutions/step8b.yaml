# PROTOTYPES describe typical individuals, characterized by specific
# values of their variables
prototypes:
  herd:
    - default_herd:
        # init 'purchased' and 'sold' variables which are changed by
        # Python code
        purchased: 0
        sold: 0
    - data_based_herd:
        desc: 'herd with initial structure and prevalence determined by data'
        file: 'observed_herds.csv'
        select: 'ordered_cycle'
        filter: 'initial_prevalence < 0.2'
  animals:
    - juvenile_healthy:
        desc: 'healthy juvenile animals'
        health_state: S
        age_group: J
    - adult_healthy:
        desc: 'healthy adult animals'
        health_state: S
        age_group: A
    - juvenile_infected:
        desc: 'infected juvenile animals'
        health_state: I
        age_group: J
    - adult_infected:
        desc: 'infected adult animals'
        health_state: I
        age_group: A
    - newborn:
        desc: 'newborn animals assuming no vertical transmission'
        health_state: S
        age_group: J
    - imported_animal:
        desc: 'animal from outside the metapopulation, assuming an external risk'
        # health state chosen randomly among S, I, R according to external risk
        health_state: 'random(1-external_risk, external_risk, 0)'
        age_group: default


